<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Eastern Online Shopping</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

</head>

<body>
  <header>

  </header>

  <main>
      <div class="bg-light m-2">
        <h4 class="mt-1 text-center bg-warning">Welcome To Eastern Online Shop</h4>
        <!-- Search Bar  -->
        <div class="form-inline mt-3 d-flex justify-content-center">
          <div class="input-group col-md-6 mb-2">
            <input type="text" class="form-control" id="" placeholder="Search Your Desired Products Here">
          </div>
          <button type="button" id="" class="btn btn-primary mb-2">Search</button>
        </div>
      </div>

      <section class="m-2">
            <div class="row">
              <!-- Products UI Section  -->
              <div class="col-md-9 col-lg-9 col-sm-7 g-4 bg-light">
                <div id="all-products" class="">
                </div>
              </div>
              <!-- Cart UI Section  -->
              <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart " id="my-cart">
                  <table class="table">
                      <h1 class="text-center">My-Cart</h1>

                    <tbody>
                      <tr>
                        <th>Total Added-Products:</th>
                        <td><span id="total-Products"> 0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th>Price:</th>
                        <td>$ <span id="price">0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th>Delivery-Charge:</th>
                        <td>$ <span id="delivery-charge">20</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th>Total-Tax:</th>
                        <td>$ <span id="total-tax">0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Total</th>
                        <td >$ <span id="total">0</span></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="parces text-center mx-auto pb-2">
                    <button class="btn btn-primary text-center" onclick="checkout()">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
      </section>
  </main> 
  <footer>

  </footer>
    
  
  
  
  <!-- Optional JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
